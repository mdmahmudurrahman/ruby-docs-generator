default: &default
  encoding: unicode
  adapter: postgresql

development:
  <<: *default
  username: postgres
  password: 123456
  database: ruby-docs-generator-dev

test:
  <<: *default
  username: postgres
  password: 123456
  database: ruby-docs-generator-test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
