default: &default
  encoding: unicode
  adapter: postgresql

development:
  <<: *default
  database: ruby-docs-generator-dev

test:
  <<: *default
  database: ruby-docs-generator-test

production:
  <<: *default
  username: ruby-docs-generator
  database: ruby-docs-generator-prod
  password: <%= ENV['RUBY-DOCS-GENERATOR_DATABASE_PASSWORD'] %>
